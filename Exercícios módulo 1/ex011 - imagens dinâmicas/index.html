<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="media/audio.mp3.mp3" controls></audio>
    <!--formatos compatíveis: MP3 WAV OGG-->
    <audio>
        <source src="media/audio.mp3.mp3" type="audio/mpeg">
        <source src="media/audio.mp3.ogg" type="audio/ogg">
        <source src="media/audio.mp3.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio</p>. <a href="media/audio.mp3.mp3">Clique aqui para baixar o arquivo mp3</a>
    </audio>
</body>
</html>
