<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            /*Configurações globais da CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #F605E9, #7A11EA); background-attachment: fixed;
        }
        h1 {color: #ffffff; font-family: Arial, Helvetica, sans-serif; text-align: center;}
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
